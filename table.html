<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 3px;
        }

       
    </style>
</head>
<body>
    <table>
        <thead> <!--Cabecera-->
            <th>Ocen</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody> <!--Cuerpo-->
            <tr>
                <td>Pacific Ocean</td>
                <td>4,290</td>
                <td>10.1922m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>4,290</td>
                <td>10.1922m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
