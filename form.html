<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Pass" name="pass">
        </div>

        <div>
            <input name="blue" type="radio" value="bue">Blue
            <input name="red"  type="radio" value="red">Red
        </div>

        <div>
            <input name="country" list="countries" placeholder="Countries">
            <datalist id="countries">
                <option value="Ecuador">
                <option value="Peru">

            </datalist>
        </div>

        <input type="submit">
    </form>
</body>
</html>
